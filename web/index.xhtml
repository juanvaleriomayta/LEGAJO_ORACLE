<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 160px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1dQyou-QRsBm0gswDM67dTenGCUARbfWQUTIQklt5D-yY9RKi" />
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <i style="font-size: 45px" class="material-icons prefix">account_circle</i>
                                                    <h:inputText id="DNIUsuario" value="#{login.DNIUsuario}" required="true" requiredMessage="Ingresar DNI Usuario"/>
                                                    <h:outputLabel for="DNIUsuario" value="DNI Usuario"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <i style="font-size: 45px" class="material-icons prefix">lock_outline</i>
                                                    <h:inputSecret id="Clave" value="#{login.clave}" required="true" requiredMessage="Ingresar La Clave"/>
                                                    <h:outputLabel for="Clave" value="Clave"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:link outcome="EmpleadoWEB" value="Login" styleClass="btn waves-effect waves-light col s12"/>
                                                </div>
                                                <div class="progress">
                                                    <div class="indeterminate"></div>
                                                </div>
                                                
                                                
                                            </div>
                                        </h:form>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready", function () {
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script> 


    </h:body>
</html>
