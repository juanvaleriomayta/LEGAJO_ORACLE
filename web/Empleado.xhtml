<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>lEGAJO</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{EmpleadoC.empleado.nom}" />
                <p:outputLabel value="Apellido" />
                <p:inputText value="#{EmpleadoC.empleado.apel}" />

                <p:selectOneMenu>
                    <p:commandButton value="Listar" actionListener="#{EmpleadoC.listar()}" update="datos"/>
                    <p:commandButton value="Guardar" actionListener="#{EmpleadoC}" />
                 </p:selectOneMenu>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
