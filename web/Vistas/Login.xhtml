<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link href="../resources/css/Login.css" rel="stylesheet" type="text/css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div class="login-wrapper">
            <!--Front-->
            <div class="login-card">
                <div class="login-inner">
                    <div class="login-header">
                        <h2>Login Design</h2>
                        <h3>Sign In</h3>
                        <p>to get complete access</p>
                        <div class="login-card-title">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <!-- <h2 class="login-card-title">Login</h2> -->
                    <div class="login-group">
                        <input type="text" class="login-control" placeholder="Usuario"/>
                    </div>
                    <div class="login-group">
                        <input type="text" class="login-control" placeholder="Contraseña"/>
                    </div>
                    <div class="login-btn-group">
                        <p>
                            <a href="">As olvidado tu Contraseña?</a>
                        </p>
                        
                        <div class="login-group">
                            <p>
                                <a href="index.xhtml">Ingresar</a>
                            </p>
                        </div>
                    </div>
                    <div class="login-footer">
                        <p>Deseas crear Cuenta?
                            <span>
                                <a href="">Has Click Aquí</a>
                            </span>
                        </p>

                    </div>
                </div>

            </div>


        </div>       
    </h:body>

</html>
