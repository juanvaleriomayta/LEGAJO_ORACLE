<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/Template.xhtml">
            

            <ui:define name="content">


        <p:growl id="msj" autoUpdate="true"/>
        <h:form id="frm">

            <p:commandButton value="Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{estudiosBasicosC.setAccion('Registrar')}" update=":dlgDatos"/>
            <p:commandButton value="Listar" actionListener="#{estudiosBasicosC.listar()}" update="data"/>
            <p:button outcome="index" value="Salir" icon="ui-icon-exit">
                <f:param name="productId" value="50" />
            </p:button>


            <p:dataTable id="data"  value="#{estudiosBasicosC.lstEstudiosBasicos}" var="basicos" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,10000">
                <f:facet name="header">
                    <h:commandLink>
                        <p:graphicImage value="/resources/icon/image.png" width="50"/>
                        <p:dataExporter type="pdf" target="data" fileName="Estudios basicos del Empleado Activos" pageOnly="true"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/resources/icon/CSV.png" width="50"/>
                        <p:dataExporter type="csv" target="data" fileName="Estudios basicos del Empleado Activos" pageOnly="true"/>
                    </h:commandLink>
                    <h:commandLink>
                        <a href="EstudiosBasicosWEB.xhtml"></a>
                        <p:graphicImage value="/resources/icon/xml.png" width="50"/>
                        <p:dataExporter type="xml" target="data" fileName="Estudios basicos del Empleado Activos" pageOnly="true"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/resources/icon/xls.png" width="50"/>
                        <p:dataExporter type="xls" target="data" fileName="Estudios basicos del Empleado Activos" pageOnly="true"/>
                    </h:commandLink>
                    <h1>Estudios Basicos del Empleado</h1> 

                    <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="data" trigger="toggler" />
                </f:facet>
                <p:column headerText="Educacion" >
                    <p:outputLabel value="#{basicos.educ}"/>
                </p:column>
                <p:column headerText="Culminacion" >
                    <p:outputLabel value="#{basicos.culmi}"/>
                </p:column>
                <p:column headerText="Centro de Estudios" >
                    <p:outputLabel value="#{basicos.centrEstu}"/>
                </p:column>
                <p:column headerText="Desde" >
                    <p:outputLabel value="#{basicos.desd}"/>
                </p:column>
                <p:column headerText="Hasta" >
                    <p:outputLabel value="#{basicos.has}"/>
                </p:column>
                
                <p:column headerText="Estado" >
                    <p:outputLabel value="#{basicos.estado}"/>
                </p:column>
                
                <p:column headerText="Modificar" exportable="false">
                    <p:commandButton value="Modificar" actionListener="#{estudiosBasicosC.leerID(basicos)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                </p:column>
                <p:column headerText="Eliminar" exportable="false">
                    <p:commandButton value="Eliminar" actionListener="#{estudiosBasicosC.eliminar(basicos)}" update="data" style="background-color:red;color:red;">
                        <p:confirm header="Confirmation" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>               
        </h:form>

        <p:dialog showEffect="explode" modal="true" hideEffect="explode" header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Educacion" />
                    <p:selectOneMenu id="Educacion" value="#{estudiosBasicosC.estudiosBasicos.educ}" required="true" requiredMessage="Seleccione la Educacion ">
                        <f:selectItem itemLabel="Seleccione"/>
                        <f:selectItem itemLabel="Secundaria" itemValue="S" />
                        <f:selectItem itemLabel="Primaria" itemValue="P" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Culminacion" />
                    <p:inputText value="#{estudiosBasicosC.estudiosBasicos.culmi}" required="true" requiredMessage="Ingrese la Culminacion">
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel for="txtCentroEstudios" value="Centro de Estudios"/>
                    <p:inputText id="txtCentroEstudios" value="#{estudiosBasicosC.estudiosBasicos.centrEstu}" required="true" requiredMessage="Ingrese Centro de Estudios">
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>
                    
                     <p:outputLabel value="Estado Laboral" />

                     <p:selectOneRadio id="EstadoLaboral" value="#{estudiosBasicosC.estudiosBasicos.estado}" required="true" requiredMessage="Seleccione su Estado Laboral">

                        <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>

                    </p:selectOneRadio>

                    <p:outputLabel for="txtDesde" value="Desde"/>
                    <p:inputMask id="txtDesde" value="#{estudiosBasicosC.estudiosBasicos.desd}" mask="99/99/9999" required="true" requiredMessage="Ingrese La Fecha "/>

                    <p:outputLabel value="Hasta" />
                    <p:inputMask id="Hasta" value="#{estudiosBasicosC.estudiosBasicos.has}" mask="99/99/9999" required="true" requiredMessage="Ingrese La Fecha"/>

                    <p:commandButton value="#{estudiosBasicosC.accion}" actionListener="#{estudiosBasicosC.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                </p:panelGrid>
            </h:form>

        </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
