<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/Template.xhtml">
         

            <ui:define name="EstudiosSuperioresInactivos">
                <f:event type="preRenderView" listener="#{estudiosSuperiorC.listarInactivos()}" />
                <h:form id="frm" >
                   

                    <p:dataTable id="data"  value="#{estudiosSuperiorC.lstEstudiosSuperior}" var="superior" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,10000">
                        <f:facet name="header">
                            <h:commandLink>
                                <p:graphicImage value="/resources/icon/image.png" width="50"/>
                                <p:dataExporter type="pdf" target="data" fileName="Estudios superiores del Empleado Inactivo" pageOnly="true"/>
                            </h:commandLink>
                            <h:commandLink>
                                <p:graphicImage value="/resources/icon/CSV.png" width="50"/>
                                <p:dataExporter type="csv" target="data" fileName="Estudios superiores del Empleado Inactivo" pageOnly="true"/>
                            </h:commandLink>
                            <h:commandLink>
                                <a href="EstudiosBasicosWEB.xhtml"></a>
                                <p:graphicImage value="/resources/icon/xml.png" width="50"/>
                                <p:dataExporter type="xml" target="data" fileName="Estudios superiores del Empleado Inactivo" pageOnly="true"/>
                            </h:commandLink>
                            <h:commandLink>
                                <p:graphicImage value="/resources/icon/xls.png" width="50"/>
                                <p:dataExporter type="xls" target="data" fileName="Estudios superiores del Empleado Inactivo" pageOnly="true"/>
                            </h:commandLink>
                            <h1>Estudios Superiores del Empleado</h1> 

                            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="data" trigger="toggler" />
                        </f:facet>
                        <p:column headerText="Educacion Superior" >
                            <p:outputLabel value="#{superior.eduSuper}"/>
                        </p:column>
                        <p:column headerText="Especialidad" >
                            <p:outputLabel value="#{superior.espe}"/>
                        </p:column>
                        <p:column headerText="Centro de Estudios" >
                            <p:outputLabel value="#{superior.centrEstu}"/>
                        </p:column>
                        <p:column headerText="Desde" >
                            <p:outputLabel value="#{superior.desd}"/>
                        </p:column>
                        <p:column headerText="Hasta" >
                            <p:outputLabel value="#{superior.hast}"/>
                        </p:column>
                        <p:column headerText="CulminaciÃ³n" >
                            <p:outputLabel value="#{superior.culmi}"/>
                        </p:column>
                        <p:column headerText="Graduacion Academica Obtenida" >
                            <p:outputLabel value="#{superior.gradAcadObte}"/>
                        </p:column>
                        <p:column headerText="Estado Laboral" >
                            <p:outputLabel value="#{superior.estado}"/>
                        </p:column>

                        <p:column headerText="Nombre del Empleado" >
                            <p:outputLabel value="#{superior.empleado}"/>
                        </p:column>

                      
                        <p:column headerText="Activar" exportable="false">
                            <p:commandButton value="Activar" actionListener="#{estudiosSuperiorC.leerID(superior)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                        </p:column>

                    </p:dataTable>               
                </h:form>

                <p:dialog showEffect="explode" modal="true" hideEffect="explode" header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Estado Laboral" />

                            <p:selectOneRadio id="EstadoLaboral" value="#{estudiosSuperiorC.estudiosSuperior.estado}" required="true" requiredMessage="Seleccione su Estado Laboral">

                                <f:selectItem itemLabel="Activo" itemValue="A"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="I"/>

                            </p:selectOneRadio>

                            <p:commandButton value="#{estudiosSuperiorC.accion}" actionListener="#{estudiosSuperiorC.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                        </p:panelGrid>
                    </h:form>

                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
