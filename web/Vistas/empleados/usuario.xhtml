<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../template/Template.xhtml">
            <ui:define name="contenido">
                <f:event type="preRenderView" listener="#{Login.securitySession()}"/>

                <f:event type="preRenderView" listener="#{Login.listar()}"/>

                <p:growl autoUpdate="true" />
                <h:form id="frm">


                    <p:dataTable id="data" value="#{Login.lstUsuario}" var="usuario" rows="10"
                                 paginator="true"
                                 paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,10000"  emptyMessage="No esta la Lista">
                        <f:facet name="header">
                            <h1>USUARIOS</h1> 

                            <p:commandButton icon="fa fa-user-plus" value="Nuevo" oncomplete="PF('wdlgDatos').show();" style="float: left" actionListener="#{Login.setAccion('Registrar')}" update=":dlgDatos"/>
                            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="data" trigger="toggler"/>
                        </f:facet>

                        <p:column headerText="Usuario">
                            <h:outputText value="#{usuario.usuario}"/>
                        </p:column>

                        <p:column headerText="Password">
                            <h:outputText value="#{usuario.pass}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{usuario.nombre}"/>
                        </p:column>

                        <p:column headerText="Nivel">
                            <h:outputText value="#{usuario.nivel}"/>
                        </p:column>

                        <p:column style="width:50px"  exportable="false">
                            <p:commandButton title="MODIFICAR" icon="ui-icon-pencil" actionListener="#{Login.leerID(usuario.idUsuario)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos">
                            </p:commandButton>
                        </p:column> 
                        <p:column style="width:54px">
                            <p:growl id="message" showDetail="true" />
                            <p:commandButton title="ELIMINAR USUARIO" icon="ui-icon-circle-close" actionListener="#{Login.eliminar(usuario)}" update="data" style="background-color:red;color:red;">
                                <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                                <p:tooltip trackMouse="true"/>
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>
                        <f:facet name="footer">
                            EN TOTAL HAY #{Login.lstUsuario.size()} REGISTRADOS.
                        </f:facet>
                    </p:dataTable>
                </h:form>
                <p:dialog showEffect="explode"  modal="true" hideEffect="explode" header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form>
                        <p:panelGrid columns="1">
                            <p:outputLabel for="txtUsuario" value="Usuario"><br/>
                                <p:inputText id="txtUsuario" value="#{Login.usuario.usuario}"/>
                            </p:outputLabel>
                            <p:outputLabel for="txtPassword" value="Password"><br/>
                                <p:inputText id="txtPassword" value="#{Login.usuario.pass}"/>
                            </p:outputLabel>
                            <p:outputLabel for="txtNombre" value="Nombre"><br/>
                                <p:inputText id="txtNombre" value="#{Login.usuario.nombre}"/>
                            </p:outputLabel>

                            <p:outputLabel value="Nivel" ><br/>
                                <p:selectOneMenu id="GrupoSanguineo" value="#{Login.usuario.nivel}" required="true" requiredMessage="Seleccione el Nivel de Usuario ">
                                    <f:selectItem itemLabel="Seleccione"/>
                                    <f:selectItem itemLabel="admin" itemValue="admin" />
                                    <f:selectItem itemLabel="user" itemValue="user" />
                                </p:selectOneMenu>
                            </p:outputLabel>



                            <p:commandButton icon="fa fa-user-plus" value="#{Login.accion}" actionListener="#{Login.operar()}" oncomplete="PF('wdlgDatos').hide();" update="dlgDatos :frm:data"/>
                            <p:commandButton value="CANCELAR" immediate="true" oncomplete="PF('wdlgDatos').hide();" icon="fa fa-close"/>

                        </p:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
