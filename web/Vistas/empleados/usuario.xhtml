<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../template/Template.xhtml">
            <ui:define name="contenido">
                <f:event type="preRenderView" listener="#{Login.securitySession()}"/>

                <f:event type="preRenderView" listener="#{Login.listar()}"/>

                <p:growl autoUpdate="true" />
                <h:form id="frm">
                    <h3 align="center">DATOS PERSONALES</h3>
                    <p:commandButton value="Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{Login.setAccion('Registrar')}" update=":dlgDatos"/>

                    <p:dataTable id="data" value="#{Login.lstUsuario}" var="empleado" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,10000"  emptyMessage="No esta la Lista">
                        <f:facet name="header">
                            <h1>USUARIOS</h1> 

                            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="data" trigger="toggler"/>
                        </f:facet>

                        <p:column headerText="Usuario">
                            <h:outputText value="#{empleado.usuario}"/>
                        </p:column>

                        <p:column headerText="Password">
                            <h:outputText value="#{empleado.pass}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{empleado.nombre}"/>
                        </p:column>

                        <p:column headerText="MODIFICAR"  exportable="false">
                            <p:commandButton value="MODIFICAR" id="ui-icon-pencil" actionListener="#{Login.leerID(empleado.idUsuario)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos">
                            </p:commandButton>
                        </p:column> 
                        <p:column>
                            <p:growl id="message" showDetail="true"/>
                            <p:commandButton title="ELIMINAR EMPLEADO" icon="ui-icon-circle-close" actionListener="#{Login.eliminar(empleado)}" update="data" style="background-color: red;color: red;">
                                <p:confirm header="Confirmación" message=" ¿Deseas Eliminar? " icon="ui-icon-alert"/>
                                <p:tooltip trackMouse="true"/>
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="face" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialo-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:column>
                        <f:facet name="footer">
                            EN TOTAL HAY #{Login.lstUsuario.size()} REGISTRADOS.
                        </f:facet>
                    </p:dataTable>
                </h:form>
                <p:dialog showEffect="explode"  modal="true" hideEffect="explode" header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form>
                        <p:panelGrid columns="4">
                            <p:outputLabel for="txtUsuario" value="Usuario">
                                <p:inputText id="txtUsuario" value="#{Login.usuario.usuario}"/>
                            </p:outputLabel>
                            <p:outputLabel for="txtPassword" value="Password">
                                <p:inputText id="txtPassword" value="#{Login.usuario.pass}"/>
                            </p:outputLabel>
                            <p:outputLabel for="txtNombre" value="Nombre">
                                <p:inputText id="txtNombre" value="#{Login.usuario.nombre}"/>
                            </p:outputLabel>

                            <p:commandButton value="#{Login.accion}" actionListener="#{Login.operar()}" oncomplete="PF('wdlgDatos').hide();" update="dlgDatos :frm:data"/>
                            <p:commandButton value="CANCELAR" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>

                        </p:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
