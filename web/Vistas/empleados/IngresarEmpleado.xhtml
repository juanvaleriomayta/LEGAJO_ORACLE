<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <a href="template/Template.xhtml"></a>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../template/Template.xhtml">
            <ui:define name="empleadoCompleto">
                <f:event type="preRenderView" listener="#{Login.securitySession()}"/>
                <h:form id="form">

                    <p:growl autoUpdate="true"/>    

                    <H2 align="center">UNIDAD DE RECURSOS HUMANOS</H2>
                    <H3 align="center">Sección Registros</H3>
                    <H2 align="center">FICHA DE DATOS PERSONALES DEL TRABAJADOR</H2>
                    <br/>
                    <br/>
                    <br/>

                    <p:tabView dynamic="true" cache="true" effect="fold">
                        <p:tab title="DATOS PERSONALES">
                           
                            <p:fieldset legend="Empleado" style="background: #f7f9ff;">
                                <p:panelGrid style="border: none" columns="2">
                                    <p:outputLabel for="form" value="DNI" />
                                    <p:inputText id="txtDNIEmpleado" value="#{empleadoC.empleado.DNI}" maxlength="8" required="true" requiredMessage="Ingresar DNI">
                                        <p:keyFilter regEx="/[\d\-]/"/>
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtNombreEmpleado" value="Nombre" />
                                    <p:inputText id="txtNombreEmpleado" value="#{empleadoC.empleado.nom}"  requiredMessage="Ingresar Nombre" required="true">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtApellidoPaterno" value="Apellido Paterno" />
                                    <p:inputText id="txtApellidoPaterno" value="#{empleadoC.empleado.apelPate}" required="true" requiredMessage="Ingresar Apellido Paterno">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtApellidoMaterno" value="Apellido Materno" />
                                    <p:inputText id="txtApellidoMaterno" value="#{empleadoC.empleado.apelMate}" required="true" requiredMessage="Ingresar Apellido Materno">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>


                                    <p:outputLabel for="txtDirEmpleado" value="Dirección"/>
                                    <p:inputText id="txtDirEmpleado" value="#{empleadoC.empleado.ubigActu}"  >     
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtRUCEmpleado" value="RUC" />
                                    <p:inputText id="txtRUCEmpleado" value="#{empleadoC.empleado.RUC}" maxlength="11">
                                        <p:keyFilter regEx="/[\d\-]/"/>
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtCelEmpleado" value="Celular"/>
                                    <p:inputText id="txtCelEmpleado" value="#{empleadoC.empleado.cel}" maxlength="9">
                                        <p:keyFilter regEx="/[\d\-]/"/>
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtTelfEmpleado" value="Telefono"/>
                                    <p:inputText id="txtTelfEmpleado" value="#{empleadoC.empleado.telf}" maxlength="7">
                                        <p:keyFilter regEx="/[\d\-]/"/>
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtEmailEmpleado" value="Correo Electronico"/>
                                    <p:inputText id="txtEmailEmpleado" value="#{empleadoC.empleado.email}"  >   
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtCarnAsegEmpleado" value="Carnet Asegurado"/>
                                    <p:inputText id="txtCarnAsegEmpleado" value="#{empleadoC.empleado.carnAseg}" maxlength="15">
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtRefeEmpleado" value="Referencia"/>
                                    <p:inputText id="txtRefeEmpleado" value="#{empleadoC.empleado.refe}">
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtLeyeEmpleado" value="Leyes"/>
                                    <p:inputText id="txtLeyeEmpleado" value="#{empleadoC.empleado.leye}" maxlength="10">
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>                    

                                    <p:outputLabel for="txtDatConyEmpleado" value="Datos del Conyugue"/>
                                    <p:inputText id="txtDatConyEmpleado" value="#{empleadoC.empleado.datCony}">
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputText>

                                    <p:outputLabel value="Lugar de Nacimiento(Ubigeo)"/>
                                    <p:autoComplete value="#{empleadoC.empleado.origen}" completeMethod="#{ubigeoBean.completeText}" forceSelection="true">
                                        <p:ajax event="itemSelect" update="@this" />
                                    </p:autoComplete>

                                    <p:outputLabel for="txtFecNacEmpleado" value="Fecha de Nacimiento (Dia/Mes/Año)"/>
                                    <p:inputMask id="txtFecNacEmpleado" value="#{empleadoC.empleado.fecNac}" mask="99/99/9999">
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputMask>

                                    <p:outputLabel for="txtFecIngEmpleado" value="Fecha De Ingreso SBS (Dia/Mes/Año)"/>
                                    <p:inputMask id="txtFecIngEmpleado" value="#{empleadoC.empleado.fecIng}" mask="99/99/9999">
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputMask>


                                    <p:outputLabel for="txtFecNomEmpleado" value="Fecha de Nombramineto (Dia/Mes/Año)" />
                                    <p:inputMask id="txtFecNomEmpleado" value="#{empleadoC.empleado.fecNom}" mask="99/99/9999">
                                        <p:ajax event="blur" update="@this"/>
                                    </p:inputMask>


                                    <p:outputLabel value="Grupo Sanguineo" />
                                    <p:selectOneMenu id="GrupoSanguineoEmpleado" value="#{empleadoC.empleado.grupSang}" required="true" requiredMessage="Seleccione el Tipo de Sangre ">
                                        <f:selectItem itemLabel="Seleccione"/>
                                        <f:selectItem itemLabel="O-" itemValue="O-" />
                                        <f:selectItem itemLabel="O+" itemValue="O+" />
                                        <f:selectItem itemLabel="A-" itemValue="A-" />
                                        <f:selectItem itemLabel="A+" itemValue="A+" />
                                        <f:selectItem itemLabel="B-" itemValue="B-" />
                                        <f:selectItem itemLabel="B-" itemValue="B+" />
                                        <f:selectItem itemLabel="AB-" itemValue="AB-" />
                                        <f:selectItem itemLabel="AB+" itemValue="AB+" />
                                        <p:ajax event="change" update="@this"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Condición Laboral:"   />
                                    <p:selectOneRadio id="CondicionLaboralEmpleado" value="#{empleadoC.empleado.conLab}" required="true" requiredMessage="Seleccione su Estado Laboral">
                                        <f:selectItem itemLabel="CAS" itemValue="CAS"/>
                                        <f:selectItem itemLabel="Nombrado" itemValue="Nombrado"/>
                                        <f:selectItem itemLabel="Cesante" itemValue="Cesante" /> 
                                        <p:ajax event="change" update="@this"/>
                                    </p:selectOneRadio>

                                    <p:outputLabel value="Estado civil"/>
                                    <p:selectOneRadio id="EstadoCivilEmpleado" value="#{empleadoC.empleado.estCiv}" required="true" requiredMessage="Seleccione su Estado Laboral">                        
                                        <f:selectItem itemLabel="Viudo" itemValue="Viudo"/>
                                        <f:selectItem itemLabel="Divorciado" itemValue="Divorciado"/> 
                                        <f:selectItem itemLabel="Casado" itemValue="Casado"/>
                                        <f:selectItem itemLabel="Soltero" itemValue="Soltero" />
                                        <p:ajax event="change" update="@this"/>
                                    </p:selectOneRadio>
                                </p:panelGrid>
                            </p:fieldset>
                        </p:tab>

                        <p:tab title="DATOS DE ESTUDIOS BASICOS">
                            
                            <p:fieldset legend="Datos Secundarios" style="background: #f7f9ff;">
                                <p:panelGrid style="border: none" columns="4">

                                    <p:outputLabel for="txtEducacionBasica" value="Educacion" />
                                    <p:selectOneMenu id="txtEducacionBasica" value="#{estudiosBasicosC.estudiosBasicos.educ}" required="true" requiredMessage="Seleccione la Educacion ">
                                        <f:selectItem itemLabel="Seleccione"/>
                                        <f:selectItem itemLabel="Secundaria" itemValue="SECUNDARIA" />
                                        <f:selectItem itemLabel="Primaria" itemValue="PRIMARIA" />
                                        <p:ajax event="change" update="txtEducacionBasica"/>

                                    </p:selectOneMenu>

                                    <p:outputLabel for="txtCulminadoBasica" value="Culminación" />
                                    <p:selectOneRadio id="txtCulminadoBasica" value="#{estudiosBasicosC.estudiosBasicos.culmi}" required="true" requiredMessage="Ingrese la Culminacion">
                                        <f:selectItem itemLabel="Completa" itemValue="COMPLETA"/>
                                        <f:selectItem itemLabel="Incompleta" itemValue="INCOMPLETA" /> 
                                        <p:ajax event="blur" update="txtCulminadoBasica"/>
                                    </p:selectOneRadio>

                                    <p:outputLabel for="txtCentroEstudiosBasico" value="Centro de Estudios"/>
                                    <p:inputText id="txtCentroEstudiosBasico" value="#{estudiosBasicosC.estudiosBasicos.centrEstu}" required="true" requiredMessage="Ingrese Centro de Estudios">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="txtCentroEstudiosBasico"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtDesdBasico" value="Desde"/>
                                    <p:inputMask id="txtDesdBasico" value="#{estudiosBasicosC.estudiosBasicos.desd}" mask="99/99/9999" required="true" requiredMessage="Ingrese La Fecha ">
                                        <p:ajax event="blur" update="txtDesdBasico"/>
                                    </p:inputMask>

                                    <p:outputLabel for="txtHastaBasico" value="Hasta" />
                                    <p:inputMask id="txtHastaBasico" value="#{estudiosBasicosC.estudiosBasicos.has}" mask="99/99/9999" required="true" requiredMessage="Ingrese La Fecha">
                                        <p:ajax event="blur" update="txtHastaBasico"/>
                                    </p:inputMask>

                                </p:panelGrid>
                            </p:fieldset>
                        </p:tab>
                        <p:tab title="DATOS DE ESTUDIO SUPERIORES">
                            <H4></H4>
                            <p:fieldset legend="Datos Superiores" style="background: #f7f9ff;">

                                <p:panelGrid style="border: none" columns="4">

                                    <p:outputLabel for="txtEducacionSuperior" value="Educacion Superior" />
                                    <p:selectOneMenu id="txtEducacionSuperior" value="#{estudiosSuperiorC.estudiosSuperior.eduSuper}" required="true" requiredMessage="Seleccione la Educacion ">
                                        <f:selectItem itemLabel="Seleccione"/>
                                        <f:selectItem itemLabel="Instituto Superior" itemValue="Instituto Superior" />
                                        <f:selectItem itemLabel="Universitarios" itemValue="Universitarios" />
                                        <f:selectItem itemLabel="Especialista" itemValue="Especialista" />
                                        <f:selectItem itemLabel="SubEspecialidad" itemValue="SubEspecialidad" />
                                        <f:selectItem itemLabel="Maestria" itemValue="Maestria" />
                                        <f:selectItem itemLabel="Doctorado" itemValue="Doctorado" />
                                        <p:ajax event="change" update="txtEducacionSuperior"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel for="txtEspecialidadSuper" value="Especialidad" />
                                    <p:inputText id="txtEspecialidadSuper" value="#{estudiosSuperiorC.estudiosSuperior.espe}" required="true" requiredMessage="Ingrese la Especialidad">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="txtEspecialidadSuper"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtCentroEstudiosSuper" value="Centro de Estudios"/>
                                    <p:inputText id="txtCentroEstudiosSuper" value="#{estudiosSuperiorC.estudiosSuperior.centrEstu}" required="true" requiredMessage="Ingrese Centro de Estudios">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="txtCentroEstudiosSuper"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtDesdeSuper" value="Desde"/>
                                    <p:inputMask id="txtDesdeSuper" value="#{estudiosSuperiorC.estudiosSuperior.desd}" mask="99/99/9999" required="true" requiredMessage="Ingrese La Fecha ">
                                        <p:ajax event="blur" update="txtDesdeSuper"/>
                                    </p:inputMask>

                                    <p:outputLabel for="txtHastaSuper" value="Hasta" />
                                    <p:inputMask id="txtHastaSuper" value="#{estudiosSuperiorC.estudiosSuperior.hast}" mask="99/99/9999" required="true" requiredMessage="Ingrese La Fecha">
                                        <p:ajax event="blur" update="txtHastaSuper"/>
                                    </p:inputMask>

                                    <p:outputLabel for="txtCulminacionSuper" value="Culminacion" />
                                    <p:selectOneRadio id="txtCulminacionSuper" value="#{estudiosSuperiorC.estudiosSuperior.culmi}" required="true" requiredMessage="Ingrese la Culminacion">
                                        <f:selectItem itemLabel="Completa" itemValue="C"/>
                                        <f:selectItem itemLabel="Incompleta" itemValue="I" /> 
                                        <p:ajax event="change" update="txtCulminacionSuper"/>
                                    </p:selectOneRadio>

                                    <p:outputLabel for="txtGraduacionSuper" value="Graduacion Academica Obtenida" />
                                    <p:inputText id="txtGraduacionSuper" value="#{estudiosSuperiorC.estudiosSuperior.gradAcadObte}" required="true" requiredMessage="Ingrese la Graduacion Academica Obtenida">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="txtGraduacionSuper"/>
                                    </p:inputText>
                                </p:panelGrid>
                            </p:fieldset>
                        </p:tab>

                        <p:tab title="DATOS REFRENTES A LOS PADRES E HIJOS DEL TRABAJADOR">
                           
                                <H4></H4>
                                <p:fieldset legend="Familiar" style="background: #f7f9ff;">
                                    <p:panelGrid style="border: none" columns="4">

                                        <p:outputLabel for="txtNombreFami" value="Nombre" />
                                        <p:inputText id="txtNombreFami" value="#{familiaresC.familiar.nomFami}" >
                                            <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                            <p:ajax event="blur" update="txtNombreFami"/>
                                        </p:inputText>

                                        <p:outputLabel for="txtApellidoFami" value="Apellido" />
                                        <p:inputText id="txtApellidoFami" value="#{familiaresC.familiar.ape}" >
                                            <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                            <p:ajax event="blur" update="txtApellidoFami"/>
                                        </p:inputText>

                                        <p:outputLabel for="txtParentescoFami" value="Parentesco" />
                                        <p:inputText id="txtParentescoFami" value="#{familiaresC.familiar.par}" >
                                            <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                            <p:ajax event="blur" update="txtParentescoFami"/>
                                        </p:inputText>

                                        <p:outputLabel for="txtOcupacionFami" value="Ocupacion" />
                                        <p:inputText id="txtOcupacionFami" value="#{familiaresC.familiar.ocu}" >
                                            <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                            <p:ajax event="blur" update="txtOcupacionFami"/>
                                        </p:inputText>

                                        <p:outputLabel for="txtFecNacFami" value="Fecha de Nacimiento" />
                                        <p:inputMask id="txtFecNacFami" value="#{familiaresC.familiar.fecNac}" mask="99/99/9999">
                                            <p:ajax event="blur" update="txtFecNacFami"/>
                                        </p:inputMask>


                                        <p:outputLabel for="txtTelFami" value="Telefono" />
                                        <p:inputText id="txtTelFami" value="#{familiaresC.familiar.tel}" maxlength="7" >
                                            <p:keyFilter regEx="/[\d\-]/"/>
                                            <p:ajax event="blur" update="txtTelFami"/>
                                        </p:inputText>

                                        <p:outputLabel for="txtCelFami" value="Celular" />
                                        <p:inputText id="txtCelFami" value="#{familiaresC.familiar.cel}" maxlength="9">
                                            <p:keyFilter regEx="/[\d\-]/"/>
                                            <p:ajax event="blur" update="txtCelFami"/>
                                        </p:inputText>

                                        <p:outputLabel for="txtEstadoCivilFami" value="Estado Civil" />              
                                        <p:selectOneMenu id="txtEstadoCivilFami" value="#{familiaresC.familiar.estCiv}">
                                            <f:selectItem itemLabel="Seleccione"/>
                                            <f:selectItem itemLabel="Soltero" itemValue="Soltero"/>
                                            <f:selectItem itemLabel="Casado" itemValue="Casado"/>
                                            <f:selectItem itemLabel="Viudo" itemValue="Viudo"/>
                                            <f:selectItem itemLabel="Divorciado" itemValue="Divorciado"/>
                                            <p:ajax event="change" update="txtEstadoCivilFami"/>
                                        </p:selectOneMenu>   

                                        <p:outputLabel for="txtViveFami" value="Vive" />
                                        <p:selectOneRadio id="txtViveFami" value="#{familiaresC.familiar.vive}" >                      
                                            <f:selectItem itemLabel="Si" itemValue="SI"/>
                                            <f:selectItem itemLabel="No" itemValue="NO"/>   
                                            <p:ajax event="blur" update="txtViveFami"/>

                                        </p:selectOneRadio>
                                    </p:panelGrid>                               
                                </p:fieldset>
                            
                        </p:tab>

                        <p:tab title="DATOS EN CASO DE EMERGENCIAS">
                            <H4></H4>
                            <p:fieldset legend="Contacto" style="background: #f7f9ff;">
                                <p:panelGrid style="border: none" columns="4">

                                    <p:outputLabel for="txtNombreEmer" value="Nombre" />
                                    <p:inputText id="txtNombreEmer" value="#{emergenciaC.emergencia.nomEmer}" >
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="txtNombreEmer"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtApellidoEmer" value="Apellido" />
                                    <p:inputText id="txtApellidoEmer" value="#{emergenciaC.emergencia.apeEmer}" >
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="txtApellidoEmer"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtParentescoEmer" value="Parentesco" />
                                    <p:inputText id="txtParentescoEmer" value="#{emergenciaC.emergencia.parenEmer}" >
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                        <p:ajax event="blur" update="txtParentescoEmer"/>
                                    </p:inputText>           

                                    <p:outputLabel for="txtTelEmer" value="Telefono" />
                                    <p:inputText id="txtTelEmer" value="#{emergenciaC.emergencia.telEmer}" maxlength="7" >
                                        <p:keyFilter regEx="/[\d\-]/"/>
                                        <p:ajax event="blur" update="txtTelEmer"/>
                                    </p:inputText>


                                    <p:outputLabel for="txtCelEmer" value="Celular" />
                                    <p:inputText id="txtCelEmer" value="#{emergenciaC.emergencia.celEmer}" maxlength="9">
                                        <p:keyFilter regEx="/[\d\-]/"/>
                                        <p:ajax event="blur" update="txtCelEmer"/>
                                    </p:inputText> 
                                </p:panelGrid>
                            </p:fieldset>
                        </p:tab>

                        <p:tab title="DIALECTO DEL EMPLEADO">
                            <H4></H4>
                            <p:fieldset legend="Dialecto" style="background: #f7f9ff;">
                                <p:panelGrid style="border: none" columns="4">
                                    <p:outputLabel for="txtLee" value="Lee" />
                                    <p:selectOneMenu id="txtLee" value="#{detalleDialectoC.detalleDialecto.lee}" required="true" requiredMessage="Seleccione ">
                                        <f:selectItem itemLabel="Seleccione"/>
                                        <f:selectItem itemLabel="Con Facilidad" itemValue="CON FACILIDAD" />
                                        <f:selectItem itemLabel="Sin Facilidad" itemValue="SIN FACILIDAD" />
                                        <p:ajax event="change" update="txtLee"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel for="txtHabla" value="Habla" />
                                    <p:selectOneMenu id="txtHabla" value="#{detalleDialectoC.detalleDialecto.habla}" required="true" requiredMessage="Seleccione ">
                                        <f:selectItem itemLabel="Seleccione"/>
                                        <f:selectItem itemLabel="Con Facilidad" itemValue="CON FACILIDAD" />
                                        <f:selectItem itemLabel="Sin Facilidad" itemValue="SIN FACILIDAD" />
                                        <p:ajax event="change" update="txtHabla"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel for="txtEscribe" value="Escribe" />
                                    <p:selectOneMenu id="txtEscribe" value="#{detalleDialectoC.detalleDialecto.escribe}" required="true" requiredMessage="Seleccione ">
                                        <f:selectItem itemLabel="Seleccione"/>
                                        <f:selectItem itemLabel="Con Facilidad" itemValue="CON FACILIDAD" />
                                        <f:selectItem itemLabel="Sin Facilidad" itemValue="SIN FACILIDAD" />
                                        <p:ajax event="change" update="txtEscribe"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel  value="Dialecto"/>
                                    <p:autoComplete  value="#{detalleDialectoC.detalleDialecto.dialecto}" completeMethod="#{dialectoC.completeTextDialecto}" forceSelection="true">
                                        <p:ajax event="itemSelect" update="@this"/>
                                    </p:autoComplete>




                                </p:panelGrid>
                            </p:fieldset>
                        </p:tab>
                        <p:tab title="DATOS ADICIONALES">
                            <H4></H4>
                            <p:fieldset legend="Datos" style="background: #f7f9ff;">
                                <p:panelGrid style="border: none" columns="4" >
                                    <p:outputLabel for="txtRefePer" value="Referencia Personal"/>
                                    <p:inputText id="txtRefePer" value="#{datosC.datos.refPer}" requiredMessage="INGRESAR REFERENCIA PERSONAL" required="true">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                    </p:inputText>
                                    <p:outputLabel for="txtInstruccion" value="Instrucción-Profesión-Capacitación-Perfeccionamiento"/>
                                    <p:inputText id="txtInstruccion" value="#{datosC.datos.intProCapPerf}" requiredMessage="INGRESAR EL DATO" required="true">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                    </p:inputText>
                                    <p:outputLabel for="txtServicios" value="Servicios Prestados"/>
                                    <p:inputText id="txtServicios" value="#{datosC.datos.serPre}" requiredMessage="INGRESAR SERVICIOS PRESTADOS" required="true">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                    </p:inputText>
                                    <p:outputLabel for="txtApreciacion" value="Apreciación-Calificación"/>
                                    <p:inputText id="txtApreciacion" value="#{datosC.datos.apreCali}" requiredMessage="INGRESAR EL DATO" required="true">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                    </p:inputText>
                                    <p:outputLabel for="txtConducta" value="Conducta"/>
                                    <p:inputText id="txtConducta" value="#{datosC.datos.con}" requiredMessage="INGRESAR CONDUCTA" required="true">
                                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                                    </p:inputText>
                                    <p:outputLabel for="txtBonificacionPer" value="Bonificación Personal"/>
