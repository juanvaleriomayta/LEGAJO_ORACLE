<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./../template/Template.xhtml">

            <ui:define name="Familiares">
                <!--<f:event type="preRenderView" listener="#{familiaresC.listar()}" />-->
                <p:growl id="msj" autoUpdate="true"/>
                <h:form id="frm">

                    <p:commandButton value="Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{familiaresC.setAccion('Registrar')}" update=":dlgDatos"/>


                    <p:dataTable id="data" value="#{familiaresC.lstFamiliares}" var="familiar" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,10000">
                        <f:facet name="header">
                            <h:commandLink>
                                <p:graphicImage value="/resources/icon/image.png" width="50"/>
                                <p:dataExporter type="pdf" target="data" fileName="Familiares Del Empleado" pageOnly="true"/>
                            </h:commandLink>
                            <h:commandLink>
                                <p:graphicImage value="/resources/icon/CSV.png" width="50"/>
                                <p:dataExporter type="csv" target="data" fileName="Familiares Del Empleado" pageOnly="true"/>
                            </h:commandLink>
                            <h:commandLink>
                                <a href="EstudiosBasicosWEB.xhtml"></a>
                                <p:graphicImage value="/resources/icon/xml.png" width="50"/>
                                <p:dataExporter type="xml" target="data" fileName="Familiares Del Empleado" pageOnly="true"/>
                            </h:commandLink>
                            <h:commandLink>
                                <p:graphicImage value="/resources/icon/xls.png" width="50"/>
                                <p:dataExporter type="xls" target="data" fileName="Familiares Del Empleado" pageOnly="true"/>
                            </h:commandLink>

                            <h1>Familiares del Empleado</h1> 

                            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="data" trigger="toggler" />
                        </f:facet>
                        <p:column style="width:16px">
                            <p:rowToggler/>
                        </p:column>

                        <p:column headerText="Nombre" >
                            <h:outputText value="#{familiar.nomFami}"/>
                        </p:column>
                        <p:column headerText="Apellido" >
                            <h:outputText value="#{familiar.ape}"/>
                        </p:column>
                        <p:column headerText="Parentesco" >
                            <h:outputText value="#{familiar.par}"/>
                        </p:column>
                        <p:column headerText="Ocupacion" >
                            <h:outputText value="#{familiar.ocu}"/>
                        </p:column>
                        <p:column headerText="Fecha de Nacimiento" >
                            <h:outputText value="#{familiar.fecNac}"/>
                        </p:column>


                        <p:rowExpansion>
                            <p:panelGrid columns="2" columnClasses="label,value" style="width:500px " >
                                <h:outputText value="Estado"/>
                                <h:outputText value="#{familiar.estado}"/>
                                <h:outputText value="Telefono" />
                                <h:outputText value="#{familiar.tel}"/>                       
                                <h:outputText value="Celular" />
                                <h:outputText value="#{familiar.cel}"/>                             
                                <h:outputText value="Estado Civil" />
                                <h:outputText value="#{familiar.estCiv}"/>                           
                                <h:outputText value="Vive" />
                                <h:outputText value="#{familiar.vive}"/>                                 
                                <h:outputText value="Empleado"/>
                                <h:outputText value="#{familiar.empleado}"/>
                               


                            </p:panelGrid>
                        </p:rowExpansion>

                        <p:column headerText="Modificar" exportable="false">
                            <p:commandButton icon="ui-icon-pencil" actionListener="#{familiaresC.leerID(familiar)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                        </p:column>
                        <p:column headerText="Eliminar" exportable="false">
                            <p:commandButton icon="ui-icon-circle-close" actionListener="#{familiaresC.eliminar(familiar)}" update="data" style="background-color:red;color:red;">
                                <p:confirm header="Confirmation" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>

                </h:form>

                <p:dialog  showEffect="explode" modal="true" hideEffect="explode" header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form>
                        <p:panelGrid columns="2">

                            <p:outputLabel value="Nombre" />
                            <p:inputText value="#{familiaresC.familiar.nomFami}" >
                                <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Apellido" />
                            <p:inputText value="#{familiaresC.familiar.ape}" >
                                <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Parentesco" />
                            <p:inputText value="#{familiaresC.familiar.par}" >
                                <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Ocupacion" />
                            <p:inputText value="#{familiaresC.familiar.ocu}" >
                                <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                            </p:inputText>

                            <p:outputLabel value="Fecha de Nacimiento" />
                            <p:inputMask id="txtFecNac" value="#{familiaresC.familiar.fecNac}" mask="99/99/9999"/>

                            <p:outputLabel value="Telefono" />
                            <p:inputText value="#{familiaresC.familiar.tel}" maxlength="7" >
                                <p:keyFilter regEx="/[\d\-]/"/>
                            </p:inputText>

                            <p:outputLabel value="Celular" />
                            <p:inputText value="#{familiaresC.familiar.cel}" maxlength="9">
                                <p:keyFilter regEx="/[\d\-]/"/>
                            </p:inputText>

                            <p:outputLabel value="Estado Civil" />              
                            <p:selectOneMenu id="EstadoCivil" value="#{familiaresC.familiar.estCiv}">
                                <f:selectItem itemLabel="Seleccione"/>
                                <f:selectItem itemLabel="Soltero" itemValue="Soltero"/>
                                <f:selectItem itemLabel="Casado" itemValue="Casado"/>
                                <f:selectItem itemLabel="Viudo" itemValue="Viudo"/>
                                <f:selectItem itemLabel="Divorciado" itemValue="Divorciado"/>
                            </p:selectOneMenu>   

                            <p:outputLabel value="Vive" />
                            <p:selectOneRadio id="Vive" value="#{familiaresC.familiar.vive}" >                      
                                <f:selectItem itemLabel="Si" itemValue="Si"/>
                                <f:selectItem itemLabel="No" itemValue="No"/>                                          
                            </p:selectOneRadio>
                            
                            <p:outputLabel value="Nombre del Empleado"/>
                            <p:autoComplete value="#{empleadoC.empleado.nom}" completeMethod="#{empleadoC.completeText}" forceSelection="true">
                                <p:ajax event="itemSelect" listener="#{familiaresC.lstFamiliares}" update="frm" />
                            </p:autoComplete>

                            <p:outputLabel value="Estado Laboral" />

                            <p:selectOneRadio id="EstadoLaboral" value="#{familiaresC.familiar.estado}" required="true" requiredMessage="Seleccione su Estado Laboral">

                                <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>

                            </p:selectOneRadio>


                            <p:commandButton value="#{familiaresC.accion}" actionListener="#{familiaresC.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                        </p:panelGrid>

                    </h:form>

                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
