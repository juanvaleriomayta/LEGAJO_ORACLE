<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/Template.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                  
            <f:event type="preRenderView" listener="#{familiaresC.listarInactivos()}" />
            <p:growl autoUpdate="true" />
             <h:form id="frm">
            <p:button outcome="index" value="Salir" icon="ui-icon-exit">
                <f:param name="productId" value="50" />
            </p:button>
             <p:dataTable id="data" value="#{familiaresC.lstFamiliares}" var="familiar" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,10000"
                         rowStyleClass="#{contactos.tipDeFami == 'F' ? 'familiar':'contacto'}">
                <f:facet name="header">
                    <h:commandLink>
                        <p:graphicImage value="/resources/icon/image.png" width="50"/>
                        <p:dataExporter type="pdf" target="data" fileName="Familiares Inactivos" pageOnly="true"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/resources/icon/CSV.png" width="50"/>
                        <p:dataExporter type="csv" target="data" fileName="Familiares Inactivos" pageOnly="true"/>
                    </h:commandLink>
                    <h:commandLink>
                        <a href="EstudiosBasicosWEB.xhtml"></a>
                        <p:graphicImage value="/resources/icon/xml.png" width="50"/>
                        <p:dataExporter type="xml" target="data" fileName="Familiares Inactivos" pageOnly="true"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/resources/icon/xls.png" width="50"/>
                        <p:dataExporter type="xls" target="data" fileName="Familiares Inactivos" pageOnly="true"/>
                    </h:commandLink>
                    <h1>Familiares del Empleado</h1> 
                    <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="data" trigger="toggler" />
                </f:facet>


                <p:column headerText="Nombre" >
                    <p:outputLabel value="#{familiar.nomFami}"/>
                </p:column>
                <p:column headerText="Apellido" >
                    <p:outputLabel value="#{familiar.ape}"/>
                </p:column>
                <p:column headerText="Parentesco" >
                    <p:outputLabel value="#{familiar.par}"/>
                </p:column>
                <p:column headerText="Ocupacion" >
                    <p:outputLabel value="#{familiar.ocu}"/>
                </p:column>
                <p:column headerText="Fecha de Nacimiento" >
                    <p:outputLabel value="#{familiar.fecNac}"/>
                </p:column>
                <p:column headerText="Telefono" >
                    <p:outputLabel value="#{familiar.tel}"/>
                </p:column>
                <p:column headerText="Celular" >
                    <p:outputLabel value="#{familiar.cel}"/>
                </p:column>
                <p:column headerText="Estado Civil" >
                    <p:outputLabel value="#{familiar.estCiv}"/>
                </p:column>
                <p:column headerText="Vive" >
                    <p:outputLabel value="#{familiar.vive}"/>
                </p:column>
                <p:column headerText="Estado" >
                    <p:outputLabel value="#{familiar.estado}"/>
                </p:column>
                <p:column headerText="Activar" exportable="false">
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{familiaresC.leerID(familiar)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                </p:column>
                
            </p:dataTable>
        </h:form>
        <p:dialog  showEffect="explode" modal="true" hideEffect="explode" header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="2">

                   
                     <p:outputLabel value="Estado Laboral" />

                     <p:selectOneRadio id="EstadoLaboral" value="#{familiaresC.familiar.estado}" required="true" requiredMessage="Seleccione su Estado Laboral">

                        <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>

                    </p:selectOneRadio>


                    <p:commandButton value="#{familiaresC.accion}" actionListener="#{familiaresC.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                </p:panelGrid>

            </h:form>

        </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
