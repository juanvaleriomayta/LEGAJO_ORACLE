<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{familiaresC.listar()}" />

        <p:growl id="msj" autoUpdate="true"/>
        <h:form id="frm">

            <p:commandButton value="Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{familiaresC.setAccion('Registrar')}" update=":dlgDatos"/>

            <p:commandButton value="Listar" actionListener="#{familiaresC.listar()}" update="data"/>
            <p:button outcome="index" value="Salir" icon="ui-icon-exit">
                <f:param name="productId" value="50" />
            </p:button>

            <style>
                .familiar{
                    background: #4292ED;
                    color: #E32470;
                }

                .contacto{
                    background: transparent;
                    color: blue;
                }
            </style>

            <p:dataTable id="data" value="#{familiaresC.lstFamiliares}" var="familiar" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         rowStyleClass="#{contactos.tipDeFami == 'F' ? 'familiar':'contacto'}">
                <f:facet name="header">
                    <h1>Familiares del Empleado</h1> 
                    <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="data" trigger="toggler" />
                </f:facet>


                <p:column headerText="Nombre" >
                    <p:outputLabel value="#{familiar.nom}"/>
                </p:column>
                <p:column headerText="Apellido" >
                    <p:outputLabel value="#{familiar.ape}"/>
                </p:column>
                <p:column headerText="Parentesco" >
                    <p:outputLabel value="#{familiar.par}"/>
                </p:column>
                <p:column headerText="Ocupacion" >
                    <p:outputLabel value="#{familiar.ocu}"/>
                </p:column>
                <p:column headerText="Fecha de Nacimiento" >
                    <p:outputLabel value="#{familiar.fecNac}"/>
                </p:column>
                <p:column headerText="Telefono" >
                    <p:outputLabel value="#{familiar.tel}"/>
                </p:column>
                <p:column headerText="Celular" >
                    <p:outputLabel value="#{familiar.cel}"/>
                </p:column>
                <p:column headerText="Estado Civil" >
                    <p:outputLabel value="#{familiar.estCiv}"/>
                </p:column>
                <p:column headerText="Vive" >
                    <p:outputLabel value="#{familiar.vive}"/>
                </p:column>
                <p:column headerText="Estado" >
                    <p:outputLabel value="#{familiar.estado}"/>
                </p:column>
                <p:column headerText="Modificar" >
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{familiaresC.leerID(familiar)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                </p:column>
                <p:column headerText="Eliminar" >
                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{familiaresC.eliminar(familiar)}" update="data" style="background-color:red;color:red;">
                        <p:confirm header="Confirmation" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog  showEffect="explode" modal="true" hideEffect="explode" header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="2">

                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{familiaresC.familiar.nom}" >
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="Apellido" />
                    <p:inputText value="#{familiaresC.familiar.ape}" >
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="Parentesco" />
                    <p:inputText value="#{familiaresC.familiar.par}" >
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="Ocupacion" />
                    <p:inputText value="#{familiaresC.familiar.ocu}" >
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="Fecha de Nacimiento" />
                    <p:inputMask id="txtFecNac" value="#{familiaresC.familiar.fecNac}" mask="99/99/9999"/>

                    <p:outputLabel value="Telefono" />
                    <p:inputText value="#{familiaresC.familiar.tel}" maxlength="7" >
                        <p:keyFilter regEx="/[\d\-]/"/>
                    </p:inputText>

                    <p:outputLabel value="Celular" />
                    <p:inputText value="#{familiaresC.familiar.cel}" maxlength="9">
                        <p:keyFilter regEx="/[\d\-]/"/>
                    </p:inputText>

                    <p:outputLabel value="Estado Civil" />              
                    <p:selectOneMenu id="EstadoCivil" value="#{familiaresC.familiar.estCiv}">
                        <f:selectItem itemLabel="Seleccione"/>
                        <f:selectItem itemLabel="Soltero" itemValue="Soltero"/>
                        <f:selectItem itemLabel="Casado" itemValue="Casado"/>
                        <f:selectItem itemLabel="Viudo" itemValue="Viudo"/>
                        <f:selectItem itemLabel="Divorciado" itemValue="Divorciado"/>
                    </p:selectOneMenu>   

                    <p:outputLabel value="Vive" />
                    <p:selectOneRadio id="Vive" value="#{familiaresC.familiar.vive}" >                      
                        <f:selectItem itemLabel="Si" itemValue="Si"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>                                          
                    </p:selectOneRadio>
                    
                     <p:outputLabel value="Estado Laboral" />

                     <p:selectOneRadio id="EstadoLaboral" value="#{familiaresC.familiar.estado}" required="true" requiredMessage="Seleccione su Estado Laboral">

                        <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>

                    </p:selectOneRadio>


                    <p:commandButton value="#{familiaresC.accion}" actionListener="#{familiaresC.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                </p:panelGrid>

            </h:form>

        </p:dialog>
    </h:body>
</html>
