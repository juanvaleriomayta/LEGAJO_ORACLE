<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"/>
        <title>LOGIN LEGAJO</title>

        <link href="resources/css/style_Login.css" rel="stylesheet" type="text/css"/>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="resources/js/index_Login.js" type="text/javascript"></script>
    </h:head>

    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="pr-wrap">
                        <div class="pass-reset">
                            <label>
                                Enter the email you signed up with</label>
                            <input type="email" placeholder="Email" />
                            <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                        </div>
                    </div>
                    <div class="wrap">
                        <p class="form-title">Login</p>

                        <form class="login">
                            <input type="text" placeholder="Username" required="required" />
                            <input type="password" placeholder="Password" required="required" />
                            <div type="submit" value="Sign In" class="btn btn-primary btn-block btn-large">
                                <a href="Vistas/empleados/Empleados.xhtml" required="required"><h5>Login</h5></a> 
                            </div>





                            <div class="remember-forgot">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" />
                                                Recordarme
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 forgot-pass-content">
                                        <a href="Vistas/template/Template.xhtml" class="forgot-pass">Forgot Password</a>
                                    </div>

                                </div>
                            </div>
                        </form>

                    </div>
                    <a href="Vistas/template/Template.xhtml"></a>
                </div>
            </div>

        </div>

    </h:body>
</html>
