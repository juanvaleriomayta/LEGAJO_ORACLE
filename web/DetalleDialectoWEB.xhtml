<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
           <p:growl id="msj" autoUpdate="true"/>
                <h:form id="frm">

                    <p:commandButton value="Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{detalleDialectoC.setAccion('Registrar')}" update=":dlgDatos"/>
                    <p:commandButton value="Listar" actionListener="#{detalleDialectoC.listar()}" update="data"/>

                    <p:dataTable id="data" value="#{detalleDialectoC.lstDetalleDialecto}" var="detalledialecto">
                        <p:column headerText="Lee" >
                            <p:outputLabel value="#{detalledialecto.lee}"/>
                        </p:column>
                        <p:column headerText="Habla" >
                            <p:outputLabel value="#{detalledialecto.habla}" />
                        </p:column>
                        <p:column headerText="Escribe" >
                            <p:outputLabel value="#{detalledialecto.escribe}"/>
                        </p:column>
                        <p:column headerText="Modificar" >
                            <p:commandLink value="Modificar" actionListener="#{detalleDialectoC.leerID(detalledialecto)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                        </p:column>
                        <p:column headerText="Eliminar" >
                            <p:commandLink value="Eliminar" actionListener="#{detalleDialectoC.eliminar(detalledialecto)}" update="data" />
                        </p:column>
                    </p:dataTable>               
                </h:form>

                <p:dialog header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form>
                        <p:outputLabel value="Lee" />
                        <p:inputText value="#{detalleDialectoC.detalleDialecto.lee}" />

                        <p:outputLabel value="Habla" />
                        <p:inputText value="#{detalleDialectoC.detalleDialecto.habla}" />
                        
                        <p:outputLabel value="Escribe" />
                        <p:inputText value="#{detalleDialectoC.detalleDialecto.escribe}" />

                        <p:commandButton value="#{detalleDialectoC.accion}" actionListener="#{detalleDialectoC.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>

                    </h:form>

                </p:dialog>  
    </h:body>
</html>
