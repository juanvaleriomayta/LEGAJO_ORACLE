<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <h:form>
            <p:panelGrid columns="2">
            <p:outputLabel for="txtDepartamento" value="Departamento"/>
            <p:inputText id="txtDepartamento" value="#{ubigeoC.ubigeo.dep}" required="true" />
            <p:outputLabel for="txtProvincia" value="Provincia"/>
            <p:inputText id="txtProvincia" value="#{ubigeoC.ubigeo.pro}" required="true" />
            <p:outputLabel for="txtDistrito" value="Distrito"/>
            <p:inputText id="txtDistrito" value="#{ubigeoC.ubigeo.dis}" required="true" />
            </p:panelGrid>
            <p:commandButton value="Registrar" actionListener="#{ubigeoC.registrar()}" />
        </h:form>
    </h:body>
</html>
