<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/styleLogin1.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="cont">
            <div class="demo">
                <div class="login">
                    <div class="login__check"></div>
                    <div class="login__form">
                        <h:form id="form">
                            <h:panelGroup >
                                <div class="login__row">
                                    <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                                    </svg>

                                    <!--<input type="text" class="login__input name" placeholder="Username"/>-->
                                    <p:inputText value="#{Login.nombreUsuario}" style="background: #ffffff" placeholder="Usuario" disabled="#{Login.intentos le 2 ? false:true}" required="true"/>
                                </div>
                                <div class="login__row">
                                    <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                                        <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                                    </svg>
                                    <!--<input type="password" class="login__input pass" placeholder="Password"/>-->
                                    <p:password value="#{Login.pass}" style="background: #ffffff" placeholder="ContraseÃ±a" disabled="#{Login.intentos le 2 ? false:true}"/>
                                </div>
                                <!--<button type="button" class="login__submit">Sign in</button>-->
                                <p:commandButton id="BtnIniciarSesion" value="Ingresar" actionListener="#{Login.startSessionEmpleado()}" update="form" oncomplete="refresh();" disabled="#{Login.intentos le 2 ? false:true}"/>
                                <p:blockUI block="form" trigger="BtnIniciarSesion" />
                                <p class="login__signup">Don't have an account? <a>Sign up</a></p>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{Login.intentos >= 3 ? true:false}">
                                <h:outputText id="txt_count" value="#{Login.number}" />
                                <p:poll interval="3" listener="#{Login.increment}" update="form" oncomplete="refresh();" />
                            </h:panelGroup>
                            <p:remoteCommand name="refresh" update="form"/>
                        </h:form>
                    </div>
                </div>
                <div class="app">
                    
                </div>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



        <!--<script  src="js/index.js"></script>-->
        <script src="resources/js/login1.js" type="text/javascript"></script>

    </h:body>
</html>
