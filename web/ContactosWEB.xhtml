<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <h:form id="frm">

            <p:commandButton value="Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{contactosC.setAccion('Registrar')}" update=":dlgDatos"/>

            <p:commandButton value="Listar" actionListener="#{contactosC.listar()}" update="data"/>
            <p:button outcome="index" value="Salir" icon="ui-icon-exit">
                <f:param name="productId" value="50" />
            </p:button>

            <p:dataTable id="data" value="#{contactosC.lstContactos}" var="contactos" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h1>Contactos del Empleado</h1> 
                    <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="data" trigger="toggler" />
                </f:facet>

                <p:column headerText="Tipos de Familiares" >
                    <p:outputLabel value="#{contactos.tipDeFami}"/>
                </p:column>
                <p:column headerText="Nombre" >
                    <p:outputLabel value="#{contactos.nom}"/>
                </p:column>
                <p:column headerText="Apellido" >
                    <p:outputLabel value="#{contactos.ape}"/>
                </p:column>
                <p:column headerText="Parentesco" >
                    <p:outputLabel value="#{contactos.par}"/>
                </p:column>
                <p:column headerText="Ocupacion" >
                    <p:outputLabel value="#{contactos.ocu}"/>
                </p:column>
                <p:column headerText="Fecha de Nacimiento" >
                    <p:outputLabel value="#{contactos.fecNac}"/>
                </p:column>
                <p:column headerText="Telefono" >
                    <p:outputLabel value="#{contactos.tel}"/>
                </p:column>
                <p:column headerText="Celular" >
                    <p:outputLabel value="#{contactos.cel}"/>
                </p:column>
                <p:column headerText="Estado Civil" >
                    <p:outputLabel value="#{contactos.estCiv}"/>
                </p:column>
                <p:column headerText="Vive" >
                    <p:outputLabel value="#{contactos.vive}"/>
                </p:column>
                <p:column headerText="Modificar" >
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{contactosC.leerID(contactos)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                </p:column>
                <p:column headerText="Eliminar" >
                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{contactosC.eliminar(contactos)}" update="data" style="background-color:red;color:red;">
                        <p:confirm header="Confirmation" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog  showEffect="explode" modal="true" hideEffect="bounce" header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Tipo de Contactos" />
                    <p:selectOneMenu id="TipoFamiliar" value="#{contactosC.contactos.tipDeFami}">
                        <f:selectItem itemLabel="Seleccione"/>
                        <f:selectItem itemLabel="Familiar" itemValue="Familiar"/>
                        <f:selectItem itemLabel="Emergencia" itemValue="Emergencia"/>
                    </p:selectOneMenu>              

                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{contactosC.contactos.nom}" >
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="Apellido" />
                    <p:inputText value="#{contactosC.contactos.ape}" >
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="Parentesco" />
                    <p:inputText value="#{contactosC.contactos.par}" >
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="Ocupacion" />
                    <p:inputText value="#{contactosC.contactos.ocu}" >
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="Fecha de Nacimiento" />
                    <p:inputMask id="txtFecNac" value="#{contactosC.contactos.fecNac}" mask="99/99/9999"/>

                    <p:outputLabel value="Telefono" />
                    <p:inputText value="#{contactosC.contactos.tel}" maxlength="7" >
                        <p:keyFilter regEx="/[\d\-]/"/>
                    </p:inputText>

                    <p:outputLabel value="Celular" />
                    <p:inputText value="#{contactosC.contactos.cel}" maxlength="9">
                        <p:keyFilter regEx="/[\d\-]/"/>
                    </p:inputText>

                    <p:outputLabel value="Estado Civil" />              
                    <p:selectOneMenu id="EstadoCivil" value="#{contactosC.contactos.estCiv}">
                        <f:selectItem itemLabel="Seleccione"/>
                        <f:selectItem itemLabel="Soltero" itemValue="Soltero"/>
                        <f:selectItem itemLabel="Casado" itemValue="Casado"/>
                        <f:selectItem itemLabel="Viudo" itemValue="Viudo"/>
                        <f:selectItem itemLabel="Divorciado" itemValue="Divorciado"/>
                    </p:selectOneMenu>   

                    <p:outputLabel value="Vive" />
                    <p:selectOneRadio id="Vive" value="#{contactosC.contactos.vive}" >                      
                        <f:selectItem itemLabel="Si" itemValue="Si"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>                                          
                    </p:selectOneRadio>


                    <p:commandButton value="#{contactosC.accion}" actionListener="#{contactosC.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                </p:panelGrid>

            </h:form>

        </p:dialog>
    </h:body>
</html>
